<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login - Plant Disease Detector</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; text-align: center; padding: 100px; }
        form { background: white; padding: 30px; display: inline-block; border-radius: 10px; }
        input { margin: 10px; padding: 10px; width: 80%; }
        button { padding: 10px 30px; background: green; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="/home">
        <input type="text" name="username" placeholder="Username" required /><br>
        <input type="password" name="password" placeholder="Password" required /><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
