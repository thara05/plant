<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <title>Prediction</title>
    <style>
        body { font-family: Arial; text-align: center; background: #eef2f3; padding: 40px; }
        form { margin-bottom: 30px; }
        img { margin-top: 20px; border: 2px solid #ccc; max-width: 400px; }
        h3 { margin-top: 20px; color: green; }
    </style>
</head>
<body>
    <h2>Plant Disease Detection</h2>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Class: {{ prediction }}</h3>
        <img src="{{ image_file }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
